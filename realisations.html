<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Réalisations — R3D PRINT CI</title>
  <meta name="description" content="Sélection de réalisations : impression 3D, gravure laser, prototypage." />
  <style>
    :root{--bg:#f7f6f3;--ink:#0f1115;--panel:#fff;--muted:#5a5e66;--stroke:#e7e3da;--gold:#bfa06a;--radius:16px;--container:1120px;--shadow:0 10px 30px rgba(15,17,21,.06)}
    *{box-sizing:border-box} html,body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.55 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial}
    a{text-decoration:none;color:inherit} img{max-width:100%}
    header{border-bottom:1px solid var(--stroke);background:#f7f6f3cc}
    .bar{max-width:var(--container);margin:auto;padding:12px 28px;display:flex;gap:16px;align-items:center;justify-content:space-between}
    .brand{display:flex;gap:12px;align-items:center}.brand img{width:60px;height:60px;object-fit:contain}
    .btn{display:inline-flex;gap:10px;align-items:center;justify-content:center;padding:10px 16px;border-radius:999px;border:1px solid #cfc7b6;background:#fff;color:#111;font-weight:700;cursor:pointer}
    .container{max-width:var(--container);margin:auto;padding:28px}
    .h1{font-size:clamp(26px,5.4vw,40px);margin:0 0 6px}
    .lead{color:var(--muted);max-width:820px}
    .filters{display:flex;gap:10px;flex-wrap:wrap;margin:12px 0 2px}
    .tag{border:1px solid var(--stroke);background:#fff;border-radius:999px;padding:8px 12px;cursor:pointer}
    .tag.active{border-color:#bfa06a;box-shadow:0 0 0 2px #eadfc8 inset}
    .gallery{display:grid;gap:12px;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));margin-top:12px}
    .shot{aspect-ratio:1;border-radius:14px;overflow:hidden;border:1px solid var(--stroke);background:#f0ede7;cursor:pointer}
    .shot img{width:100%;height:100%;object-fit:cover}
    .back{margin-top:18px;display:flex;gap:10px}
    .lb{position:fixed;inset:0;background:rgba(0,0,0,.8);display:none;align-items:center;justify-content:center;z-index:80}
    .lb.open{display:flex}.lb img{max-width:92vw;max-height:88vh;border-radius:12px}
  </style>
</head>
<body>
  <div class="lb" id="lightbox"><img alt=""></div>

  <header>
    <div class="bar">
      <div class="brand">
        <img src="assets/logo.png" onerror="this.onerror=null;this.src='assets/logo.jpg';" alt="R3D PRINT CI">
        <strong>R3D PRINT CI</strong>
      </div>
      <nav style="display:flex;gap:10px;align-items:center;flex-wrap:wrap">
        <a class="btn" href="index.html">Accueil</a>
        <a class="btn" href="services.html">Services</a>
        <a class="btn" href="devis.html">Devis</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1 class="h1">Quelques réalisations</h1>
    <p class="lead">Filtrez par type pour voir ce qui vous intéresse le plus.</p>

    <div class="filters">
      <button class="tag active" data-type="all">Tout</button>
      <button class="tag" data-type="print3d">Impression 3D</button>
      <button class="tag" data-type="laser">Gravure Laser</button>
      <button class="tag" data-type="proto">Prototypage</button>
    </div>

    <section class="gallery" id="gal">
      <figure class="shot" data-type="print3d"><img src="assets/shot1.jpg" loading="lazy" alt="Impression 3D 1"></figure>
      <figure class="shot" data-type="laser"><img src="assets/shot2.jpg" loading="lazy" alt="Gravure 1"></figure>
      <figure class="shot" data-type="proto"><img src="assets/shot3.jpg" loading="lazy" alt="Proto 1"></figure>
      <figure class="shot" data-type="print3d"><img src="assets/shot4.jpg" loading="lazy" alt="Impression 3D 2"></figure>
    </section>

    <div class="back">
      <a class="btn" href="index.html">← Accueil</a>
      <a class="btn" href="devis.html">Demander un devis</a>
    </div>
  </main>

  <script>
    // Filtres
    const tags=[...document.querySelectorAll(".tag")], items=[...document.querySelectorAll("#gal .shot")];
    tags.forEach(t=> t.addEventListener("click", ()=>{
      tags.forEach(x=>x.classList.remove("active")); t.classList.add("active");
      const type=t.dataset.type;
      items.forEach(it=>{
        it.style.display = (type==="all" || it.dataset.type===type) ? "" : "none";
      });
    }));
    // Lightbox
    const lb=document.getElementById("lightbox"), lbImg=lb.querySelector("img");
    document.querySelectorAll(".gallery img").forEach(img=> img.addEventListener("click",()=>{ lbImg.src=img.src; lb.classList.add("open"); }));
    lb.addEventListener("click",()=> lb.classList.remove("open"));
    document.addEventListener("keydown",(e)=>{ if(e.key==="Escape") lb.classList.remove("open"); });
  </script>
</body>
</html>
