<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Réalisations — R3D PRINT CI</title>
<meta name="description" content="Découvrez quelques projets et réalisations de R3D PRINT CI : impression 3D, gravure laser et créations sur mesure à Abidjan."/>
<style>
:root{--bg:#f6f6f6;--ink:#1b1b1b;--muted:#616161;--panel:#fff;--line:#e7e7e7;--gold:#bca66a;--radius:16px;--container:1160px}
*{box-sizing:border-box}
html,body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto;overflow-x:hidden}
img{display:block;max-width:100%;height:auto}
a{text-decoration:none;color:inherit}
.container{max-width:var(--container);margin:auto;padding:28px}
.section{padding-block:48px}
.h1{font-size:clamp(28px,5vw,48px);margin:0 0 8px}
header{position:sticky;top:0;z-index:50;background:rgba(246,246,246,.85);backdrop-filter:blur(8px);border-bottom:1px solid var(--line)}
.bar{max-width:var(--container);margin:auto;padding:12px 18px;display:flex;align-items:center;justify-content:space-between}
.brand{display:flex;align-items:center;gap:10px}
.brand img{width:68px;height:68px;object-fit:contain}
.nav{display:flex;gap:10px;align-items:center}
.btn{display:inline-flex;align-items:center;gap:6px;background:#fff;border:1px solid var(--line);border-radius:999px;padding:10px 16px;font-weight:700;cursor:pointer;transition:.2s}
.btn:hover{background:var(--gold);color:#fff;border-color:var(--gold)}
.btn.gold{background:var(--gold);color:#fff}
.grid{display:grid;gap:16px;grid-template-columns:repeat(auto-fit,minmax(260px,1fr))}
.card{position:relative;background:var(--panel);border:1px solid var(--line);border-radius:var(--radius);overflow:hidden;cursor:pointer;box-shadow:0 4px 18px rgba(0,0,0,.06)}
.card img{width:100%;height:240px;object-fit:cover}
.click-icon{position:absolute;top:12px;right:12px;opacity:.9;transition:transform .25s ease}
.card:hover .click-icon{transform:translate(2px,-2px)}
.modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.8);backdrop-filter:blur(6px);align-items:center;justify-content:center;z-index:100}
.modal.active{display:flex}
.modal img{max-width:90vw;max-height:90vh;border-radius:12px;box-shadow:0 0 30px rgba(0,0,0,.5)}
.close{position:absolute;top:20px;right:30px;font-size:32px;color:#fff;cursor:pointer}
footer{border-top:1px solid var(--line);padding:22px 18px;color:var(--muted);text-align:center}
@media(max-width:800px){.brand img{width:56px;height:56px}.grid{grid-template-columns:1fr 1fr}.card img{height:180px}}
@media(max-width:500px){.grid{grid-template-columns:1fr}}
</style>
</head>
<body>

<header>
  <div class="bar">
    <div class="brand">
      <img src="assets/logo.png" onerror="this.src='assets/logo.jpg'" alt="R3D PRINT CI"/>
      <span><strong>R3D PRINT CI</strong></span>
    </div>
    <nav class="nav">
      <a class="btn" href="index.html">Accueil</a>
      <a class="btn" href="services.html">Services</a>
      <a class="btn gold" href="realisations.html">Réalisations</a>
      <a class="btn" href="devis.html">Devis</a>
    </nav>
  </div>
</header>

<section class="section">
  <div class="container">
    <h1 class="h1">Nos réalisations</h1>
    <p class="lead">Quelques projets récents : impression 3D, gravure laser et objets personnalisés.</p>
    <div class="grid">
      <div class="card" onclick="openModal('img1')">
        <img src="assets/shot1.jpg" alt="Projet 1">
        <svg class="click-icon" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24"><path d="M8 16L16 8M8 8h8v8" stroke="#bca66a" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </div>
      <div class="card" onclick="openModal('img2')">
        <img src="assets/shot2.jpg" alt="Projet 2">
        <svg class="click-icon" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24"><path d="M8 16L16 8M8 8h8v8" stroke="#bca66a" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </div>
      <div class="card" onclick="openModal('img3')">
        <img src="assets/shot3.jpg" alt="Projet 3">
        <svg class="click-icon" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24"><path d="M8 16L16 8M8 8h8v8" stroke="#bca66a" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </div>
      <div class="card" onclick="openModal('img4')">
        <img src="assets/shot4.jpg" alt="Projet 4">
        <svg class="click-icon" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24"><path d="M8 16L16 8M8 8h8v8" stroke="#bca66a" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </div>
    </div>
  </div>
</section>

<!-- MODALES IMAGES -->
<div id="img1" class="modal"><span class="close" onclick="closeModal('img1')">&times;</span><img src="assets/shot1.jpg" alt=""></div>
<div id="img2" class="modal"><span class="close" onclick="closeModal('img2')">&times;</span><img src="assets/shot2.jpg" alt=""></div>
<div id="img3" class="modal"><span class="close" onclick="closeModal('img3')">&times;</span><img src="assets/shot3.jpg" alt=""></div>
<div id="img4" class="modal"><span class="close" onclick="closeModal('img4')">&times;</span><img src="assets/shot4.jpg" alt=""></div>

<footer>
  © <span id="year"></span> R3D PRINT CI — Abidjan
</footer>

<script>
document.getElementById("year").textContent=new Date().getFullYear();
function openModal(id){document.getElementById(id).classList.add("active")}
function closeModal(id){document.getElementById(id).classList.remove("active")}
window.addEventListener("click",e=>{if(e.target.classList.contains("modal"))e.target.classList.remove("active")})
</script>
</body>
</html>
