<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Nos R√©alisations ‚Äî R3D PRINT CI</title>
<link rel="icon" href="assets/logo.png" type="image/png">

<style>
:root {
  --gold: #c9b47d;
  --gold-dark: #9b864a;
  --text-dark: #1a1a1a;
  --panel: #ffffff;
  --radius: 16px;
}

/* BASE */
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: #fafafa;
  color: #222;
  overflow-x: hidden;
}

/* HEADER */
header {
  position: fixed; top: 0; left: 0; right: 0;
  background: #fff;
  box-shadow: 0 4px 10px rgba(0,0,0,0.05);
  z-index: 1000;
}
.bar {
  display: flex; justify-content: space-between; align-items: center;
  max-width: 1150px; margin: auto; padding: 12px 20px;
}
.brand img { height: 70px; transition: transform .3s ease; }
.brand img:hover { transform: scale(1.05); }
.nav { display: flex; gap: 18px; }
.nav .btn {
  text-decoration: none; font-weight: 600;
  color: #333; padding: 10px 20px;
  border-radius: 999px; background: #f8f8f8;
  transition: all .3s ease;
}
.nav .btn:hover { background: var(--gold); color: #fff; }
.nav .gold {
  background: linear-gradient(120deg, var(--gold), var(--gold-dark));
  color: #fff;
}

/* HAMBURGER */
.hamburger {
  display: none; flex-direction: column;
  cursor: pointer; gap: 4px; z-index: 1001;
}
.hamburger span {
  width: 25px; height: 3px; background: #333; border-radius: 2px;
}

/* MENU MOBILE */
@media (max-width: 768px) {
  .hamburger { display: flex; }
  .nav {
    display: none; flex-direction: column;
    background: #fff; position: absolute;
    top: 80px; right: 20px; padding: 15px;
    border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }
  .nav.show { display: flex; }
  .nav .btn { margin-bottom: 8px; width: 100%; text-align: center; }
}

/* HERO */
.hero {
  text-align: center; margin-top: 120px;
  padding: 100px 20px 60px;
  background: linear-gradient(180deg, #fff, #f7f7f7);
}
.hero h1 { font-size: 42px; color: var(--text-dark); margin-bottom: 10px; }
.hero p { color: #555; font-size: 18px; }

/* FILTRE */
.filter {
  display: flex; justify-content: center; gap: 15px; flex-wrap: wrap;
  margin: 40px auto 20px;
}
.filter button {
  background: #fff; border: 1px solid var(--gold);
  border-radius: 999px; padding: 8px 20px;
  cursor: pointer; color: var(--gold-dark);
  transition: all .3s ease;
}
.filter button.active, .filter button:hover {
  background: var(--gold-dark); color: #fff;
}

/* GALERIE */
.gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 15px;
  max-width: 1100px;
  margin: auto;
}
.gallery img {
  width: 100%;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  transition: transform .3s ease;
  cursor: pointer;
}
.gallery img:hover { transform: scale(1.03); }

/* LIGHTBOX */
.lightbox {
  display: none; position: fixed; top: 0; left: 0;
  width: 100%; height: 100%; background: rgba(0,0,0,0.85);
  justify-content: center; align-items: center; z-index: 2000;
}
.lightbox img {
  max-width: 90%; max-height: 80%; border-radius: 10px;
  box-shadow: 0 0 20px rgba(255,255,255,0.2);
}
.lightbox button {
  position: absolute; top: 50%; transform: translateY(-50%);
  background: rgba(255,255,255,0.2); border: none; color: white;
  font-size: 30px; padding: 10px; cursor: pointer;
}
.lightbox .prev { left: 20px; }
.lightbox .next { right: 20px; }
.lightbox .close { top: 20px; right: 30px; font-size: 36px; transform: none; }

/* CTA */
.cta {
  background: linear-gradient(120deg, var(--gold), var(--gold-dark));
  color: #fff; text-align: center; padding: 60px 20px; margin-top: 80px;
}
.cta h2 { font-size: 26px; margin-bottom: 20px; }
.cta .btn {
  background: #fff; color: var(--gold-dark);
  font-weight: 600; padding: 14px 28px;
  border-radius: 999px; text-decoration: none;
  transition: all .3s ease;
}
.cta .btn:hover { background: #f0f0f0; }

/* FOOTER */
footer {
  background: #111; color: #ccc;
  text-align: center; padding: 30px 0; font-size: 14px;
}
</style>
</head>

<body>

<header>
  <div class="bar">
    <a href="index.html" class="brand"><img src="assets/logo.png" alt="R3D PRINT CI"></a>
    <div class="hamburger" onclick="toggleMenu()"><span></span><span></span><span></span></div>
    <nav class="nav" id="navMenu">
      <a href="index.html" class="btn">Accueil</a>
      <a href="services.html" class="btn">Services</a>
      <a href="realisations.html" class="btn gold">R√©alisations</a>
      <a href="devis.html" class="btn">Demander un devis rapide</a>
    </nav>
  </div>
</header>

<!-- HERO -->
<section class="hero">
  <h1>Nos r√©alisations</h1>
  <p>D√©couvrez les cr√©ations sign√©es R3D PRINT CI : innovation, pr√©cision et savoir-faire.</p>
</section>

<!-- FILTRE -->
<div class="filter">
  <button class="active" onclick="filterGallery('all')">Tout</button>
  <button onclick="filterGallery('impression')">Impression 3D</button>
  <button onclick="filterGallery('gravure')">Gravure Laser</button>
  <button onclick="filterGallery('prototypage')">Prototypage</button>
</div>

<!-- GALERIE -->
<div class="gallery" id="gallery">
  <img src="assets/shot1.jpg" alt="Impression 3D" class="impression">
  <img src="assets/shot2.jpg" alt="Gravure laser" class="gravure">
  <img src="assets/shot3.jpg" alt="Prototypage" class="prototypage">
  <img src="assets/shot4.jpg" alt="Impression 3D" class="impression">
</div>

<!-- LIGHTBOX -->
<div class="lightbox" id="lightbox">
  <button class="close" onclick="closeLightbox()">&times;</button>
  <button class="prev" onclick="changeImage(-1)">&#10094;</button>
  <img id="lightboxImg" src="">
  <button class="next" onclick="changeImage(1)">&#10095;</button>
</div>

<!-- CTA -->
<section class="cta">
  <h2>Envie de concr√©tiser votre id√©e ?</h2>
  <a href="devis.html" class="btn">üí¨ Demander un devis rapide</a>
</section>

<footer>
  ¬© <span id="year"></span> R3D PRINT CI ‚Äî Tous droits r√©serv√©s
</footer>

<script>
function toggleMenu(){document.getElementById('navMenu').classList.toggle('show');}
document.getElementById("year").textContent = new Date().getFullYear();

/* LIGHTBOX */
const gallery=document.querySelectorAll("#gallery img");
const lightbox=document.getElementById("lightbox");
const lightboxImg=document.getElementById("lightboxImg");
let current=0;
gallery.forEach((img,i)=>{img.onclick=()=>{lightbox.style.display="flex";lightboxImg.src=img.src;current=i;}});
function closeLightbox(){lightbox.style.display="none";}
function changeImage(dir){current=(current+dir+gallery.length)%gallery.length;lightboxImg.src=gallery[current].src;}
document.addEventListener("keydown",e=>{
  if(lightbox.style.display==="flex"){
    if(e.key==="ArrowLeft")changeImage(-1);
    if(e.key==="ArrowRight")changeImage(1);
    if(e.key==="Escape")closeLightbox();
  }
});
let startX=0;
lightbox.addEventListener("touchstart",e=>startX=e.touches[0].clientX);
lightbox.addEventListener("touchend",e=>{
  let endX=e.changedTouches[0].clientX;
  if(endX-startX>50)changeImage(-1);
  else if(startX-endX>50)changeImage(1);
});

/* FILTRE */
function filterGallery(category){
  const imgs=document.querySelectorAll('.gallery img');
  document.querySelectorAll('.filter button').forEach(btn=>btn.classList.remove('active'));
  event.target.classList.add('active');
  imgs.forEach(img=>{
    if(category==='all'||img.classList.contains(category)){img.style.display='block';}
    else{img.style.display='none';}
  });
}
</script>

</body>
</html>
