<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Réalisations — R3D PRINT CI</title>
<meta name="description" content="Découvrez quelques-unes des réalisations R3D PRINT CI : impression 3D, gravure laser et créations personnalisées à Abidjan."/>
<style>
:root{--bg:#f6f6f6;--ink:#1b1b1b;--muted:#616161;--panel:#fff;--line:#e7e7e7;--gold:#bca66a;--radius:16px;--container:1160px}
*{box-sizing:border-box}
html,body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto;overflow-x:hidden}
img{max-width:100%;height:auto;display:block;border-radius:12px}
a{text-decoration:none;color:inherit}
.container{max-width:var(--container);margin:auto;padding:28px}
.section{padding-block:48px}
.h1{font-size:clamp(28px,5vw,48px);margin:0 0 8px}
.h2{font-size:clamp(22px,3.2vw,32px);margin:0 0 12px}
header{position:sticky;top:0;z-index:50;background:rgba(246,246,246,.85);backdrop-filter:blur(8px);border-bottom:1px solid var(--line)}
.bar{max-width:var(--container);margin:auto;padding:12px 18px;display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap}
.brand{display:flex;align-items:center;gap:10px}
.brand img{width:68px;height:68px;object-fit:contain}
.nav{display:flex;flex-wrap:wrap;justify-content:center;gap:10px;align-items:center;margin-top:10px}
.btn{display:inline-flex;align-items:center;gap:6px;background:#fff;border:1px solid var(--line);border-radius:999px;padding:10px 16px;font-weight:700;cursor:pointer;transition:.2s}
.btn:hover{background:var(--gold);color:#fff;border-color:var(--gold)}
.btn.gold{background:var(--gold);color:#fff}
.gallery{display:grid;gap:18px;grid-template-columns:repeat(auto-fit,minmax(260px,1fr))}
.card{position:relative;background:var(--panel);border:1px solid var(--line);border-radius:var(--radius);padding:12px;box-shadow:0 4px 18px rgba(0,0,0,.06)}
.card img{width:100%;height:auto;object-fit:cover;border-radius:var(--radius)}
.card p{text-align:center;font-weight:600;margin-top:10px;color:var(--muted)}
footer{border-top:1px solid var(--line);padding:22px 18px;color:var(--muted);text-align:center}
/* bouton accueil flottant */
#homeButton{
  position:fixed;
  bottom:20px;
  right:20px;
  background:linear-gradient(180deg,#c7b37e,#a88e58);
  border-radius:50%;
  width:56px;height:56px;
  display:flex;align-items:center;justify-content:center;
  box-shadow:0 4px 12px rgba(0,0,0,.25);
  z-index:9999;
  transition:transform .2s ease, box-shadow .2s ease;
}
#homeButton:hover{
  transform:translateY(-2px);
  box-shadow:0 6px 18px rgba(0,0,0,.3);
}
@media(max-width:800px){.brand img{width:56px;height:56px}.gallery{grid-template-columns:1fr}}
</style>
</head>
<body>
<header>
  <div class="bar">
    <div class="brand">
      <img src="assets/logo.png" onerror="this.src='assets/logo.jpg'" alt="R3D PRINT CI"/>
      <span><strong>R3D PRINT CI</strong></span>
    </div>
    <nav class="nav">
      <a class="btn" href="index.html">Accueil</a>
      <a class="btn" href="services.html">Services</a>
      <a class="btn gold" href="realisations.html">Réalisations</a>
      <a class="btn" href="devis.html">Devis</a>
    </nav>
  </div>
</header>

<section class="section">
  <div class="container">
    <h1 class="h1">Nos réalisations</h1>
    <p class="lead">Un aperçu de quelques projets réalisés pour nos clients : objets design, gravures personnalisées et prototypes sur mesure.</p>

    <div class="gallery">
      <div class="card">
        <img src="assets/shot1.jpg" alt="Réalisation 1"/>
        <p>Prototype design</p>
      </div>
      <div class="card">
        <img src="assets/shot2.jpg" alt="Réalisation 2"/>
        <p>Gravure laser bois</p>
      </div>
      <div class="card">
        <img src="assets/shot3.jpg" alt="Réalisation 3"/>
        <p>Trophée personnalisé</p>
      </div>
      <div class="card">
        <img src="assets/shot4.jpg" alt="Réalisation 4"/>
        <p>Impression décorative</p>
      </div>
    </div>
  </div>
</section>

<footer>© <span id="year"></span> R3D PRINT CI — Abidjan</footer>

<!-- Bouton Accueil flottant -->
<a href="index.html" id="homeButton" title="Retour à l'accueil">
  <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M3 9L12 2l9 7v11a2 2 0 0 1-2 2h-5a2 2 0 0 1-2-2v-5H9v5a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V9z"/>
  </svg>
</a>

<script>
document.getElementById("year").textContent=new Date().getFullYear();
</script>
</body>
</html>
