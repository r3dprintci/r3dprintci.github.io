<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Réalisations — R3D PRINT CI</title>
<meta name="description" content="Découvrez quelques-unes des réalisations de R3D PRINT CI : impression 3D, gravure laser et créations personnalisées à Abidjan."/>
<style>
:root{
  --bg:#f7f7f7;--ink:#1a1a1a;--muted:#6b6b6b;
  --panel:#fff;--line:#e4e4e4;
  --gold:#bca66a;--radius:16px;--container:1180px;
}
*{box-sizing:border-box}
html,body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto;overflow-x:hidden}
img{max-width:100%;height:auto;display:block;border-radius:12px}
a{text-decoration:none;color:inherit}
.container{max-width:var(--container);margin:auto;padding:28px}
.section{padding-block:64px}
.h1{font-size:clamp(32px,5.2vw,54px);margin:0 0 8px}
.h2{font-size:clamp(22px,3.4vw,32px);margin:0 0 12px}
header{position:sticky;top:0;z-index:50;background:rgba(255,255,255,.9);backdrop-filter:blur(8px);border-bottom:1px solid var(--line)}
.bar{max-width:var(--container);margin:auto;padding:14px 20px;display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap}
.brand{display:flex;align-items:center;gap:14px}
.brand img{width:92px;height:92px;object-fit:contain;transition:.2s}
.brand:hover img{transform:scale(1.05)}
.nav{display:flex;flex-wrap:wrap;justify-content:center;gap:10px;align-items:center;margin-top:10px}
.btn{display:inline-flex;align-items:center;gap:6px;background:#fff;border:1px solid var(--line);border-radius:999px;padding:10px 18px;font-weight:700;cursor:pointer;transition:.25s}
.btn:hover{background:var(--gold);color:#fff;border-color:var(--gold)}
.btn.gold{background:var(--gold);color:#fff}
.gallery{display:grid;gap:20px;grid-template-columns:repeat(auto-fit,minmax(260px,1fr))}
.card{position:relative;background:var(--panel);border:1px solid var(--line);border-radius:var(--radius);padding:12px;box-shadow:0 4px 18px rgba(0,0,0,.06);transition:transform .25s ease, box-shadow .25s ease}
.card:hover{transform:translateY(-4px);box-shadow:0 8px 24px rgba(0,0,0,.08)}
.card img{width:100%;height:auto;object-fit:cover;border-radius:var(--radius);transition:transform .4s ease}
.card:hover img{transform:scale(1.05)}
.card p{text-align:center;font-weight:600;margin-top:10px;color:var(--muted)}
footer{border-top:1px solid var(--line);padding:22px 18px;color:var(--muted);text-align:center}
#homeButton{
  position:fixed;bottom:20px;right:20px;
  background:linear-gradient(180deg,#c7b37e,#a88e58);
  border-radius:50%;width:56px;height:56px;
  display:flex;align-items:center;justify-content:center;
  box-shadow:0 4px 12px rgba(0,0,0,.25);
  z-index:9999;transition:transform .2s ease, box-shadow .2s ease;
}
#homeButton:hover{transform:translateY(-2px);box-shadow:0 6px 18px rgba(0,0,0,.3)}
@media(max-width:800px){.brand img{width:76px;height:76px}.gallery{grid-template-columns:1fr}}
</style>
</head>
<body>
<header>
  <div class="bar">
    <a href="index.html" class="brand">
      <img src="assets/logo.png" onerror="this.src='assets/logo.jpg'" alt="R3D PRINT CI"/>
      <span><strong>R3D PRINT CI</strong></span>
    </a>
    <nav class="nav">
      <a class="btn" href="index.html">Accueil</a>
      <a class="btn" href="services.html">Services</a>
      <a class="btn gold" href="realisations.html">Réalisations</a>
      <a class="btn" href="devis.html">Devis</a>
    </nav>
  </div>
</header>

<section class="section">
  <div class="container">
    <h1 class="h1">Nos réalisations</h1>
    <p class="lead">Un aperçu de quelques projets réalisés pour nos clients : objets design, gravures personnalisées et prototypes sur mesure.</p>

    <div class="gallery">
      <div class="card">
        <img src="assets/shot1.jpg" alt="Prototype design"/>
        <p>Prototype design</p>
      </div>
      <div class="card">
        <img src="assets/shot2.jpg" alt="Gravure laser bois"/>
        <p>Gravure laser bois</p>
      </div>
      <div class="card">
        <img src="assets/shot3.jpg" alt="Trophée personnalisé"/>
        <p>Trophée personnalisé</p>
      </div>
      <div class="card">
        <img src="assets/shot4.jpg" alt="Impression décorative"/>
        <p>Impression décorative</p>
      </div>
    </div>
  </div>
</section>

<footer>© <span id="year"></span> R3D PRINT CI — Abidjan</footer>

<!-- Bouton Accueil flottant -->
<a href="index.html" id="homeButton" title="Retour à l'accueil">
  <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <path d="M3 9L12 2l9 7v11a2 2 0 0 1-2 2h-5a2 2 0 0 1-2-2v-5H9v5a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V9z"/>
  </svg>
</a>

<script>
document.getElementById("year").textContent=new Date().getFullYear();
</script>
</body>
</html>
