<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demander un devis – R3D PRINT CI</title>
  <link rel="stylesheet" href="assets/style.css" />
  <link rel="icon" href="assets/logo.png" type="image/png" />
  <script defer src="assets/devis.js"></script>
</head>

<body>
  <header class="site-header">
    <div class="container">
      <a href="index.html"><img src="assets/logo.png" alt="R3D PRINT CI" class="logo" /></a>
      <nav id="navMenu" class="nav">
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="realisations.html">Réalisations</a></li>
          <li><a class="active" href="devis.html">Devis</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <div class="nav-overlay"></div>
      <button class="hamburger" onclick="toggleMenu()"><span></span></button>
    </div>
  </header>

  <section class="fade-in">
    <div class="container">
      <h2>Demandez un devis rapide</h2>
      <form class="devis-form">
        <label>Nom complet</label>
        <input type="text" required>

        <label>Email</label>
        <input type="email" required>

        <label>Service souhaité</label>
        <select required>
          <option>Impression 3D</option>
          <option>Gravure laser</option>
          <option>Prototypage</option>
        </select>

        <label>Couleur(s) souhaitée(s)</label>
        <div class="color-selector">
          <input type="radio" id="or" name="color"><label for="or" class="color-dot" style="background:#d4af37;"></label>
          <input type="radio" id="argent" name="color"><label for="argent" class="color-dot" style="background:#c0c0c0;"></label>
          <input type="radio" id="noir" name="color"><label for="noir" class="color-dot" style="background:#000;"></label>
          <input type="radio" id="blanc" name="color"><label for="blanc" class="color-dot" style="background:#fff;border:1px solid #ccc;"></label>
        </div>

        <label>Détails du projet</label>
        <textarea rows="5" placeholder="Décrivez votre projet..."></textarea>

        <button type="submit" class="btn gold">Envoyer</button>
      </form>
    </div>
  </section>

  <footer class="site-footer">
    <p>© 2025 R3D PRINT CI – Tous droits réservés.</p>
  </footer>

  <script defer src="assets/main.js"></script>
</body>
</html>
