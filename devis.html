  <!-- SCRIPT INTERACTIF POUR LES COULEURS -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const colorOptions = document.querySelectorAll('.color-option');
      const colorPreview = document.getElementById('colorPreview');

      function updatePreview() {
        const selected = document.querySelectorAll('.color-option.selected');
        const colors = Array.from(selected).map(o => o.dataset.color);
        colorPreview.textContent = colors.length > 0 ? colors.join(', ') : 'Aucune couleur s√©lectionn√©e';
        colorPreview.style.background = colors.length > 0
          ? `linear-gradient(90deg, ${colors.join(', ')})`
          : '#fff8e7';
      }

      colorOptions.forEach(option => {
        option.addEventListener('click', () => {
          option.classList.toggle('selected');
          updatePreview();
        });
      });
    });
  </script>

  <!-- STYLES SP√âCIFIQUES AU CHOIX DE COULEURS -->
