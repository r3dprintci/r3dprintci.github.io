<!-- CHOIX DES COULEURS -->
<style>
  /* Styles intégrés pour s'assurer du bon affichage */
  .color-picker {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 10px;
    margin: 15px 0 25px;
  }
  .color-option {
    width: 35px;
    height: 35px;
    border-radius: 50%;
    border: 2px solid #e0c98d;
    cursor: pointer;
    transition: transform 0.2s ease, border 0.2s ease;
  }
  .color-option:hover {
    transform: scale(1.15);
    border-color: #bfa14a;
  }
  .color-option.selected {
    box-shadow: 0 0 0 3px #bfa14a;
    transform: scale(1.1);
  }
  .color-preview {
    width: 100%;
    max-width: 320px;
    height: 40px;
    margin: 15px auto;
    border-radius: 6px;
    border: 1px solid #ddd;
    background-color: #fff8e7;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #555;
    font-size: 0.9em;
    font-weight: 500;
    text-align: center;
  }
</style>

<label>Choisissez vos couleurs :</label>

<div class="color-picker" id="colorPicker">
  <div class="color-option" style="background-color: #bfa14a;" data-color="#bfa14a" title="Doré"></div>
  <div class="color-option" style="background-color: #ff0000;" data-color="#ff0000" title="Rouge"></div>
  <div class="color-option" style="background-color: #00aaff;" data-color="#00aaff" title="Bleu"></div>
  <div class="color-option" style="background-color: #000000;" data-color="#000000" title="Noir"></div>
  <div class="color-option" style="background-color: #ffffff; border: 1px solid #aaa;" data-color="#ffffff" title="Blanc"></div>
  <div class="color-option" style="background-color: #ff8c00;" data-color="#ff8c00" title="Orange"></div>
  <div class="color-option" style="background-color: #00ff88;" data-color="#00ff88" title="Vert clair"></div>
</div>

<div class="color-preview" id="colorPreview">Aucune couleur sélectionnée</div>

<script>
  // Script interactif des pastilles
  document.addEventListener("DOMContentLoaded", () => {
    const colorOptions = document.querySelectorAll('.color-option');
    const colorPreview = document.getElementById('colorPreview');

    function updatePreview() {
      const selected = document.querySelectorAll('.color-option.selected');
      const colors = Array.from(selected).map(o => o.dataset.color);
      colorPreview.textContent = colors.length > 0 ? colors.join(', ') : 'Aucune couleur sélectionnée';
      colorPreview.style.background = colors.length > 0
        ? `linear-gradient(90deg, ${colors.join(', ')})`
        : '#fff8e7';
    }

    colorOptions.forEach(option => {
      option.addEventListener('click', () => {
        option.classList.toggle('selected');
        updatePreview();
      });
    });
  });
</script>
