  <!-- SCRIPT INTERACTIF -->
  <script>
    const colorWheel = document.getElementById('colorWheel');
    const addColorBtn = document.getElementById('addColor');
    const selectedColors = document.querySelector('.selected-colors');
    const colorPreview = document.getElementById('colorPreview');

    addColorBtn.addEventListener('click', () => {
      const color = colorWheel.value;

      // Cr√©e une pastille color√©e
      const colorDot = document.createElement('div');
      colorDot.className = 'color-dot';
      colorDot.style.backgroundColor = color;

      // Suppression au clic
      colorDot.addEventListener('click', () => colorDot.remove());

      selectedColors.appendChild(colorDot);

      // Aper√ßu d√©grad√©
      const allColors = Array.from(selectedColors.children).map(dot => dot.style.backgroundColor);
      colorPreview.textContent = allColors.length > 0 ? allColors.join(', ') : 'Aucune couleur s√©lectionn√©e';
      colorPreview.style.background = allColors.length > 0 ? `linear-gradient(90deg, ${allColors.join(', ')})` : '#fff8e7';
    });
