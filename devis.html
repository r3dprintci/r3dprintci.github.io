/* BASE */

/* HEADER */

}

}
.brand img { height: 70px; transition: transform .3s ease; }
.brand img:hover { transform: scale(1.05); }
.nav { display: flex; gap: 18px; }
.nav .btn {

}

/* HERO */

  position: relative;
}
.hero::before {

  background: radial-gradient(circle at 30% 30%, rgba(201,180,125,0.15), transparent 70%);

}
@keyframes float { 0% {transform:translate(-2%,-2%)scale(1);} 100% {transform:translate(2%,2%)scale(1.05);} }
.hero h1, .hero p { position: relative; z-index: 1; }
.hero h1 { font-size: 42px; color: var(--text-dark); margin-bottom: 10px; }
.hero p { color: #555; font-size: 18px; }

/* FORMULAIRE */
.form-section {
  max-width: 800px; margin: 60px auto; background: var(--panel);
  padding: 40px; border-radius: 16px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.05);

}
form label { display: block; margin: 15px 0 8px; font-weight: 600; color: var(--text-dark); }
form input, form select, form textarea {
  width: 100%; padding: 12px; border-radius: 10px;
  border: 1px solid #ccc; font-family: inherit; font-size: 15px;
  transition: border-color .3s;
}
form input:focus, form select:focus, form textarea:focus {
  outline: none; border-color: var(--gold-dark);
}
textarea { resize: vertical; min-height: 100px; }
.color-container {
  display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px;
}
.color-box {
  width: 30px; height: 30px; border-radius: 50%;
  border: 2px solid #ddd; cursor: pointer;
  transition: transform .2s;
}
.color-box:hover { transform: scale(1.1); }
.color-box.selected { border-color: var(--gold-dark); box-shadow: 0 0 0 3px rgba(201,180,125,0.3); }

#preview { display: none; margin-top: 20px; text-align: center; }
#preview img {
  max-width: 100%; border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
button {

  background: linear-gradient(120deg, var(--gold), var(--gold-dark));
  border: none; color: white;
  font-weight: 600; padding: 14px 24px;
  border-radius: 999px; cursor: pointer;
  transition: transform .3s ease, box-shadow .3s ease;
}
button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 15px rgba(201,180,125,0.4);
}

/* MESSAGE FLOTANT */
#msg {

  position: fixed;
  bottom: 25px;
  right: 25px;
  background: var(--gold-dark);

  z-index: 9999;
  animation: fadeInOut 4s ease forwards;
}
@keyframes fadeInOut {
  0% {opacity:0; transform:translateY(20px);}
  10% {opacity:1; transform:translateY(0);}
  90% {opacity:1;}
  100% {opacity:0; transform:translateY(20px);}
}

/* FOOTER */
footer {
  background: #111; color: #ccc; text-align: center;
  padding: 30px 0; margin-top: 80px; font-size: 14px;
}
</style>
</head>

<body>

<header>
  <div class="bar">
    <a href="index.html" class="brand"><img src="assets/logo.png" alt="R3D PRINT CI"></a>
    <div class="hamburger" onclick="toggleMenu()"><span></span><span></span><span></span></div>
    <nav class="nav" id="navMenu">

<!-- HERO -->
<section class="hero">

<!-- FORMULAIRE -->
<section class="form-section">
  <form id="devisForm">

    <label>Email</label>

    <label>Nature de l‚Äôobjet</label>

    <label>Mat√©riau souhait√©</label>

    <label>Couleurs souhait√©es</label>

    <textarea id="commentaires" placeholder="Ajoutez vos remarques ici..."></textarea>

    <button type="button" onclick="envoyerWhatsApp()">üì± Envoyer via WhatsApp</button>
    <button type="button" onclick="envoyerEmail()">‚úâÔ∏è Envoyer par E-mail</button>
  </form>

<div id="msg">‚úÖ Votre demande a √©t√© envoy√©e !</div>

<footer>¬© <span id="year"></span> R3D PRINT CI ‚Äî Tous droits r√©serv√©s</footer>

<script>
document.getElementById("year").textContent=new Date().getFullYear();
function toggleMenu(){document.getElementById('navMenu').classList.toggle('show');}

/* Couleurs */
const colors=["#ffffff","#000000","#ff0000","#00ff00","#0000ff","#ffff00","#ff9900","#ff00ff","#999999","#8b4513","#c9b47d","#d4af37"];
const container=document.getElementById("colors");
colors.forEach(c=>{
  const box=document.createElement("div");
  box.classList.add("color-box");
  box.style.background=c;
  box.onclick=()=>box.classList.toggle("selected");
  container.appendChild(box);
});

/* Pr√©visualisation */
function previewImage(e){
  const file=e.target.files[0];
  if(file){
    const reader=new FileReader();
    reader.onload=()=>{
      document.getElementById("previewImg").src=reader.result;
      document.getElementById("preview").style.display="block";
    };
    reader.readAsDataURL(file);
  }
}

/* Message de confirmation */
function showMsg(txt){
  const msg=document.getElementById("msg");
  msg.textContent=txt;
  msg.style.display="block";
  setTimeout(()=>msg.style.display="none",4000);
}

/* Envoi WhatsApp */
function envoyerWhatsApp(){
  const nom=document.getElementById("nom").value;
  const email=document.getElementById("email").value;
  const tel=document.getElementById("tel").value;
  const objet=document.getElementById("objet").value;
  const dimensions=document.getElementById("dimensions").value;
  const quantite=document.getElementById("quantite").value;
  const endroit=document.getElementById("endroit").value;
  const materiau=document.getElementById("materiau").value;
  const commentaires=document.getElementById("commentaires").value;
  const couleurs=[...document.querySelectorAll(".color-box.selected")].map(c=>c.style.background).join(", ");
  if(!nom||!tel||!objet){showMsg("‚ö†Ô∏è Merci de remplir nom, t√©l√©phone et objet.");return;}
  const msg=`*Nouveau devis R3D PRINT CI*\n\nüë§ Nom : ${nom}\nüìß Email : ${email}\nüì± T√©l√©phone : ${tel}\nüß© Objet : ${objet}\nüìê Dimensions : ${dimensions}\nüì¶ Quantit√© : ${quantite}\nüè† Endroit : ${endroit}\nüß± Mat√©riau : ${materiau}\nüé® Couleurs : ${couleurs}\nüí¨ Commentaires : ${commentaires}`;
  const url=`https://wa.me/2250757841323?text=${encodeURIComponent(msg)}`;
  window.open(url,'_blank');
  showMsg("‚úÖ Message WhatsApp pr√™t √† l‚Äôenvoi !");
}

/* Envoi Email */
function envoyerEmail(){
  const nom=document.getElementById("nom").value;
  const email=document.getElementById("email").value;
  const tel=document.getElementById("tel").value;
  const objet=document.getElementById("objet").value;
  const dimensions=document.getElementById("dimensions").value;
  const quantite=document.getElementById("quantite").value;
  const endroit=document.getElementById("endroit").value;
  const materiau=document.getElementById("materiau").value;
  const commentaires=document.getElementById("commentaires").value;
  const couleurs=[...document.querySelectorAll(".color-box.selected")].map(c=>c.style.background).join(", ");
  if(!nom||!email||!objet){showMsg("‚ö†Ô∏è Merci de remplir nom, email et objet.");return;}
  const subject=`Demande de devis ‚Äî ${nom}`;
  const body=`Nom : ${nom}\nEmail : ${email}\nT√©l√©phone : ${tel}\nObjet : ${objet}\nDimensions : ${dimensions}\nQuantit√© : ${quantite}\nEndroit : ${endroit}\nMat√©riau : ${materiau}\nCouleurs : ${couleurs}\nCommentaires : ${commentaires}`;
  const mailto=`mailto:r3dprint.ci@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
  window.location.href=mailto;
  showMsg("‚úâÔ∏è Votre e-mail a √©t√© pr√©par√© !");
}
</script>
