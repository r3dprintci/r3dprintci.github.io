<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – R3D PRINT CI</title>
  <link rel="stylesheet" href="assets/style.css" />
  <link rel="icon" href="assets/logo.png" type="image/png" />
</head>

<body>
  <header class="site-header">
    <div class="container">
      <a href="index.html"><img src="assets/logo.png" alt="R3D PRINT CI" class="logo" /></a>
      <nav id="navMenu" class="nav">
        <ul>
          <li><a href="index.html">Accueil</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="realisations.html">Réalisations</a></li>
          <li><a href="devis.html">Devis</a></li>
          <li><a class="active" href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <div class="nav-overlay"></div>
      <button class="hamburger" onclick="toggleMenu()"><span></span></button>
    </div>
  </header>

  <section class="fade-in">
    <div class="container">
      <h2>Contactez-nous</h2>

      <div class="contact-info">
        <div class="contact-card">
          <h3>📍 Adresse</h3>
          <p>Abidjan, Côte d’Ivoire</p>
        </div>
        <div class="contact-card">
          <h3>📞 Téléphone / WhatsApp</h3>
          <p>+225 07 07 07 07 07</p>
        </div>
        <div class="contact-card">
          <h3>📧 Email</h3>
          <p>contact@r3dprintci.com</p>
        </div>
      </div>

      <form id="contactForm" class="fade-in">
        <label>Nom complet</label>
        <input type="text" required />

        <label>Email</label>
        <input type="email" required />

        <label>Message</label>
        <textarea rows="5" placeholder="Votre message..."></textarea>

        <button type="submit" class="btn gold">Envoyer</button>
      </form>
    </div>
  </section>

  <footer class="site-footer">
    <p>© 2025 R3D PRINT CI – Tous droits réservés.</p>
  </footer>

  <script defer src="assets/main.js"></script>
</body>
</html>
